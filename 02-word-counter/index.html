<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Word Counter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <style>
            .pull-right {
                float: right;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <h1>Word Counter</h1>
                            <p>Use this tool to counter words and characters</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <span>0 Word 0 Character</span>
                            <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <td><strong>Details</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Words <span class="pull-right badge badge-info">0</span></td>
                            </tr>
                            <tr>
                                <td>Characters <span class="pull-right badge badge-info">0</span></td>
                            </tr>
                            <tr>
                                <td>Characters (no spaces)<span class="pull-right badge badge-info">0</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
